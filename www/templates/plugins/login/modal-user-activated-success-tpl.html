<div id="userActivatedDialog" class="modal hide fade login" tabindex="-1" role="dialog" aria-hidden="true"
     style="display: none">
    <form name="userActivatedForm" class="css-form restore-form" novalidate>
        <div class="modal-body form-horizontal">
            <div class="alert alert-success alert-block">
                {{ 'LOGIN.REGISTER.SUCCESS.MSG'|i18n }}
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-submit" data-dismiss="modal">
                {{ 'OK' | i18n }}
            </button>
        </div>
    </form>
</div>
