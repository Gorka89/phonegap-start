<div id="changePasswordDialog" class="modal hide fade login" tabindex="-1" role="dialog" aria-hidden="true"
     style="display: none">
    <form name="changePasswordForm" class="css-form change-password-form" novalidate>
        <button id="close-login-btn" type="button" class="btn close" data-dismiss="modal"
                aria-hidden="true">&times;</button>
        <h3 class="modal-header">{{ 'CHANGE_PASSWORD.TITLE' | i18n }}</h3>

        <div class="modal-body form-horizontal">
            <div class="alert alert-error alert-block change-error" ng-show="changeError && !changeSuccess">
                <button type="button" class="close" ng-click="hideError()">&times;</button>
                <strong>{{ 'CHANGE_PASSWORD.FAIL' | i18n }}</strong> {{ 'CHANGE_PASSWORD.FAIL.MSG' | i18n }}
            </div>

            <div class="alert alert-success alert-block" ng-show="changeSuccess">
                <button type="button" class="close" ng-click="hideError()">&times;</button>
                {{ 'CHANGE_PASSWORD.SUCCESS.MSG' | i18n }}
            </div>

            <div class="change-password-password" ng-show="!changeSuccess">
                <label>
                    <span>{{'CHANGE_PASSWORD.PASSWORD' | i18n}}:</span>

                    <div class="input-prepend input-block-level">
                        <span class="add-on"><i class="icon-lock"></i></span>
                        <input type="password" id="password" ng-model="password"
                               placeholder="{{ 'CHANGE_PASSWORD.PASSWORD' | i18n }}" required>
                    </div>
                </label>
            </div>

            <div class="change-password-password-repeat" ng-show="!changeSuccess">
                <label>
                    <span>{{'CHANGE_PASSWORD.PASSWORD_REPEAT' | i18n}}:</span>

                    <div class="input-prepend input-block-level">
                        <span class="add-on"><i class="icon-lock"></i></span>
                        <input type="password" id="password-repeat" ng-model="passwordRepeat"
                               same-as="password" placeholder="{{ 'CHANGE_PASSWORD.PASSWORD_REPEAT' | i18n }}" required>
                    </div>
                </label>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" id="change-password-btn" ng-show="!changeSuccess" class="btn btn-submit change-password-btn" ng-click="changePassword()"
                    ng-disabled="changePasswordForm.$invalid">
                {{ 'CHANGE_PASSWORD.SUBMIT' | i18n }}
            </button>
        </div>
    </form>
</div>
